<p-table [columns]="cols" [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption">
        
        <div class="flex">
            <button pButton pRipple label="Agregar" icon="pi pi-plus" class="p-button-success mr-2"></button>
            <button pButton pRipple label="Eliminar" icon="pi pi-trash" class="p-button-danger mr-2"></button>
            <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-help ml-auto"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{ rowData[col.field] }}
            </td>
        </tr>
    </ng-template>
</p-table>
