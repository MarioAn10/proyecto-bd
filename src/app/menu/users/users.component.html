<p-messages [(value)]="messages" [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'500ms'"></p-messages>
<p-table [columns]="cols" [value]="users" [scrollable]="true" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption">
        <div class="flex">
            <button pButton pRipple label="Agregar" icon="pi pi-plus" class="p-button-success mr-2"
                (click)="openNew()"></button>
            <button pButton pRipple label="Eliminar" icon="pi pi-trash" class="p-button-danger mr-2"></button>
            <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-help ml-auto"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{ rowData[col.field] }}
            </td>
        </tr>
    </ng-template>
</p-table>
<p-dialog header="Nuevo Usuario" [(visible)]="createUserDialog" [modal]="true" [style]="{ width: '850px' }"
    [draggable]="false" [resizable]="false" styleClass="p-fluid">

    <ng-template pTemplate="content">
        <div class="field">
            <label for="login">Login del Usuario</label>
            <input type="text" pInputText id="userName" [(ngModel)]="user.userName" required autofocus />
            <small class="p-error" *ngIf="submitted && !user.userName">Debe ingresar el login del usuario.</small>
        </div>
        <div class="formgrid grid">
            <div class="field col">
                <label for="name">Nombre del Usuario</label>
                <input type="text" pInputText id="name" [(ngModel)]="user.name" required />
                <small class="p-error" *ngIf="submitted && !user.name">Debe ingresar el nombre del usuario.</small>
            </div>
            <div class="field col">
                <label for="address">Apellido del Usuario</label>
                <input type="text" pInputText id="address" [(ngModel)]="user.address" required />
                <small class="p-error" *ngIf="submitted && !user.address">Debe ingresar el apellido del usuario.</small>
            </div>
        </div>
        <div class="field">
            <label for="password">Contraseña del Usuario</label>
            <input type="password" pInputText id="password" [(ngModel)]="user.password" required />
            <small class="p-error" *ngIf="submitted && !user.password">Debe ingresar la contraseña del usuario.</small>
        </div>
        <div class="field">
            <label for="email">Correo del Usuario</label>
            <input type="text" pInputText id="email" [(ngModel)]="user.email" required email />
            <small class="p-error" *ngIf="submitted && !user.email">Debe ingresar el correo del usuario.</small>
        </div>
        <div class="formgrid grid">
            <div class="field col">
                <label for="type">Tipo de Usuario</label>
                <p-dropdown [(ngModel)]="user.type" inputId="userType" [options]="types" optionLabel="name"
                    optionValue="code" appendTo="body"></p-dropdown>
            </div>
            <div class="field col">
                <label for="status">Estado del Usuario</label>
                <p-dropdown [(ngModel)]="user.status" inputId="userStatus" [options]="statuses" optionLabel="name"
                    optionValue="code" appendTo="body"></p-dropdown>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
            (click)="hideDialog()"></button>
        <button pButton pRipple label="Aceptar" icon="pi pi-check" class="p-button-text" (click)="saveUser()"></button>
    </ng-template>
</p-dialog>
